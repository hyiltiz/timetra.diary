{% macro render_tags(tags) %}
    {% for tag in tags %}
        {% if not tag in ['auto-logged', 'auto-timed'] %}
            <a href="{{ url_for('timetra.search', q=tag) }}" class="label">{{ tag }}</a>
        {% endif %}
    {% endfor %}
{% endmacro %}

{% macro render_delta(fact) %}
    +{{ fact.delta }}{% if not fact.end_time %}...{% endif %}
{% endmacro %}
